<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Months</th>
          <th>Cash E.</th>
          <th>Cash O.</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Febbraio</td>
          <td>2000€</td>
          <td>600€</td> 
        </tr>
        <tr>
          <td>Marzo</td>
          <td>1400€</td>
          <td>500€</td> 
       </tr>
        <tr>
          <td>Aprile</td>
          <td>2400€</td>
          <td>1000€</td> 
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td><b>Totale</b></td>
          <td><b>5800€</b></td>
          <td><b>2100€</b></td> 
        </tr>
      </tfoot>
    </table>
  </body>
</html>
